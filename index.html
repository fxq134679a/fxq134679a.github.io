<body>

      </div>

    <!-- è®¾ç½®é¡µé¢ï¼ˆç‹¬ç«‹ï¼‰ -->
    <div class="page" id="setting">

      <div class="list" id="settingList">

        <div class="setting-item">ä¿®æ”¹å¾®ä¿¡å·<input type="text" oninput="setWxId(this.value)"></div>
        <div class="setting-item">ä¿®æ”¹å¤´åƒ<input type="file" accept="image/*" onchange="setAvatar(this)"></div>

<script>
/* ===== æ—¶é—´ ===== */
function updateTime(){
  const n=new Date();
  time.innerText = String(n.getHours()).padStart(2,'0') + ':' + String(n.getMinutes()).padStart(2,'0');
}
updateTime();
setInterval(updateTime,1000);

/* ===== DOM refs ===== */
const screen = document.getElementById('screen');
const home = document.getElementById('home');
const wechat = document.getElementById('wechat');
const setting = document.getElementById('setting');
const content = document.getElementById('wechatContent');
const wechatSearch = document.getElementById('wechatSearch');
const plusMask = document.getElementById('plusMask');
const wechatTabs = document.getElementById('wechatTabs');

let nickname = localStorage.getItem('nickname') || 'æŠŠé¥­æ‹¼å¥½ç»™ä½ ';
let wxId = localStorage.getItem('wxid') || 'Bubu120vO';
let avatar = localStorage.getItem('avatar') || '';

/* ===== é¡µé¢å¼€å…³ ===== */
function openWeChat(){
  hideAllPages();
  wechat.style.display = 'flex';
  switchTab('chat', wechatTabs.querySelector('[data-tab="chat"]'));
}
function backHome(){
  hideAllPages();
  home.style.display = 'block';
}
function openSetting(){
  hideAllPages();
  setting.style.display = 'flex';
}
function backMe(){
  hideAllPages();
  wechat.style.display = 'flex';
  switchTab('me', wechatTabs.querySelector('[data-tab="me"]'));
}
function hideAllPages(){
  // ä¿è¯æ‰€æœ‰ page éšè—ï¼ˆä¸ç ´å wallpaperï¼‰
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  home.style.display='none';
}

/* ===== Tabs åˆ‡æ¢é€»è¾‘ï¼ˆä¿®å¤ç‚¹ï¼‰ ===== */
function switchTab(name, el){
  // set active class
  wechatTabs.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  if(el && el.classList) el.classList.add('active');

  // control search bar and content
  if(name === 'chat'){
    wechatSearch.style.display = 'block';
    // åˆå§‹èŠå¤©åˆ—è¡¨ä¸ºç©ºï¼ˆæŒ‰ä½ è¦æ±‚ï¼‰
    content.innerHTML = `
      <!-- èŠå¤©åˆ—è¡¨åˆå§‹ä¸ºç©ºï¼ˆä¿ç•™ä½ç½®ï¼‰ -->
      <div style="padding:18px;color:#888;text-align:center">ç›®å‰æ— èŠå¤©</div>
    `;
  } else {
    wechatSearch.style.display = 'none';
    if(name === 'contact'){
      // ç®€å•æ¨¡æ‹Ÿé€šè®¯å½•åˆ—è¡¨ï¼ˆå¯æ‰©å±•ï¼‰
      content.innerHTML = `
        <div class="item">è”ç³»äºº A <span style="color:#999">â€º</span></div>
        <div class="item">è”ç³»äºº B <span style="color:#999">â€º</span></div>
      `;
    } else if(name === 'find'){
      content.innerHTML = `
        <div class="item">å‘ç° - åŠŸèƒ½å…¥å£1<span>â€º</span></div>
        <div class="item">å‘ç° - åŠŸèƒ½å…¥å£2<span>â€º</span></div>
      `;
    } else if(name === 'me'){
      renderMe();
    } else {
      content.innerHTML = `<div class="item">${name} é¡µé¢</div>`;
    }
  }
}

/* ===== æˆ‘ é¡µå‘ˆç° ===== */
function renderMe(){
  content.innerHTML = `
    <div class="profile">
      <div class="avatar">${avatar?`<img src="${avatar}" alt="avatar">`:''}</div>
      <div>
        <div class="name">${nickname}</div>
        <div class="wxid">å¾®ä¿¡å·ï¼š${wxId}</div>
      </div>
    </div>
    <div class="item">æœ‹å‹åœˆ<span>â€º</span></div>
    <div class="item">è¡¨æƒ…<span>â€º</span></div>
    <div class="item" onclick="openSetting()">è®¾ç½®<span>â€º</span></div>
  `;
}

/* ===== è®¾ç½®ã€å¤´åƒã€å£çº¸ç­‰åŠŸèƒ½ï¼ˆä¿æŒåŸæœ‰åŠŸèƒ½ï¼‰ ===== */
function setNickname(v){ nickname = v; localStorage.setItem('nickname', v); renderMe(); }
function setWxId(v){ wxId = v; localStorage.setItem('wxid', v); renderMe(); }
function setAvatar(input){
  const r = new FileReader();
  r.onload = e => { avatar = e.target.result; localStorage.setItem('avatar', avatar); renderMe(); };
  if(input.files && input.files[0]) r.readAsDataURL(input.files[0]);
}
function setWallpaper(input){
  const r = new FileReader();
  r.onload = e => { screen.style.backgroundImage = `url(${e.target.result})`; localStorage.setItem('wallpaper', e.target.result); };
  if(input.files && input.files[0]) r.readAsDataURL(input.files[0]);
}
function setWeChatIcon(input){
  const r = new FileReader();
  r.onload = e => {
    const icon = document.getElementById('wechatIcon');
    icon.innerHTML = `<img src="${e.target.result}" alt="icon">`;
    localStorage.setItem('wechatIcon', e.target.result);
  };
  if(input.files && input.files[0]) r.readAsDataURL(input.files[0]);
}

/* ===== åŠ å·å¼¹çª—ï¼ˆä¸ä¼šå µä½å…¶å®ƒç‚¹å‡»ï¼‰ ===== */
function openPlus(){ plusMask.classList.add('show'); }
function closePlus(){ plusMask.classList.remove('show'); }

/* å¼¹çª—è¡Œä¸ºç¤ºä¾‹ï¼ˆå¯æ‰©å±•ï¼‰ */
function startGroup(){ closePlus(); alert('å‘èµ·ç¾¤èŠï¼ˆç¤ºä¾‹ï¼‰'); }
function addFriend(){ closePlus(); alert('æ·»åŠ æœ‹å‹ï¼ˆç¤ºä¾‹ï¼‰'); }

/* ===== åˆå§‹åŒ–ï¼šæ¢å¤ wallpaper / icon / home æ˜¾ç¤º ===== */
if(localStorage.getItem('wallpaper')) screen.style.backgroundImage = `url(${localStorage.getItem('wallpaper')})`;
if(localStorage.getItem('wechatIcon')) document.getElementById('wechatIcon').innerHTML = `<img src="${localStorage.getItem('wechatIcon')}" alt="icon">`;

/* show home by default */
hideAllPages();
home.style.display = 'block';
</script>
